<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="amp-model-style.html">

<!--
    `<amp-number-model>`

    This element displays the properties of the number model provided to it.
    -->
<dom-module id="amp-number-model">
    <template>
        <!-- Grab common styles -->
        <style include="amp-model-style"></style>

        <!-- Figure out a layout which would make sense to display the object -->
        <h2>Number - <span hidden$="{{model.isSigned}}">Unsigned</span> {{model.precision}} Precision</h2>

        <table>
            <tr>
                <th>Decimal</th>
                <th>Hexadecimal</th>
                <th>Binary</th>
            </tr>
            <tr>
                <td>{{model.value}}</td>
                <td>{{model.hexValue}}</td>
                <td>{{model.binaryValue}}</td>
            </tr>
        </table>
    </template>

    <script>
        Polymer({
            is: "amp-number-model",
            
            properties: {
                /** The basic number model which this element should represent */
                model: {
                    type: Object,
                    value: function() { 
                        // You need to provide default values for each property of the model you intend to bind to
                        return {
                            isSigned: false,
                            precision: "",
                            value: "",
                            hexValue: "",
                            binaryValue: ""
                        }; 
                    }
                }
            }
        });
    </script>
</dom-module>
