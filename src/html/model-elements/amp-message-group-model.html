<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="amp-model-style.html">
<link rel="import" href="amp-timestamp-model.html">
<link rel="import" href="amp-message-model.html">

<dom-module id="amp-message-group-model">
    <template>
        <style include="amp-model-style"></style>

        <h2>AMP Message Group</h2>

        <p>Time Generated:</p>
        <amp-timestamp-model model="{{model.timestamp}}"></amp-timestamp-model>

        <p>Contained messages:</p>
        <template is="dom-repeat" items="{{model.value}}">
            <amp-message-model model="{{item}}"></amp-message-model>
        </template>
    </template>

    <script>
        Polymer({
            is: "amp-message-group-model",
            properties: {
                model: function() {
                    return {
                        type: "Message Group",
                        timestamp: {},
                        value: []
                    };
                }
            }
        });
    </script>
</dom-module>
