<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="amp-model-style.html">

<!--
    ##amp-number-model

    This element displays the properties of the number model provided to it.
    -->
<dom-module id="amp-timestamp-model">
    <template>
        <!-- Grab common styles -->
        <style include="amp-model-style"></style>

        <!-- Figure out a layout which would make sense to display the object -->
        <h2>Timestamp</h2>

        <table>
            <tr>
                <th>Relative</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>{{model.relative}}</td>
                <td>{{model.value}}</td>
            </tr>
        </table>
    </template>

    <script>
        Polymer({
            is: "amp-timestamp-model",

            properties: {
                /** The basic number model which this element should represent */
                model: {
                    type: Object,
                    value: function() {
                        // You need to provide default values for each property of the model you intend to bind to
                        return {
                            "type": "Timestamp",
                            "value": new Date(),
                            "isRelative": true
                        }
                    }
                }
            }
        });
    </script>
</dom-module>
