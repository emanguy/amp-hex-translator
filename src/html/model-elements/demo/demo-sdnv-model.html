<html>
<head>
    <title>SDNV Model Demo</title>

    <script src="../../../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../amp-sdnv-model.html">
</head>

<body unresolved>
<h1>SDNV Model Demo</h1>

<script>
    Polymer({
        is: "model-builder",

        properties: {
            model: {
                type: Object,
                value: function() {
                    return {
                        type: "Sdnv",
                        value: 65534,
                        hexValue: "0x83FF7D"
                    };
                },
                notify: true
            }
        }
    });
</script>
<demo-snippet>
    <template is="dom-bind">
        <amp-sdnv-model model="[[passedmodel]]"></amp-sdnv-model>
        <model-builder model="{{passedmodel}}"></model-builder>
    </template>
</demo-snippet>
</body>
</html>
