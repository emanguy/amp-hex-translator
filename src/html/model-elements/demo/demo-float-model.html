<html>
<head>
    <title>Float Model Demo</title>

    <script src="../../../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../amp-float-model.html">
</head>

<body unresolved>
<h1>Float Model Demo</h1>

<script>
    Polymer({
        is: "model-builder",

        properties: {
            model: {
                type: Object,
                value: function() {
                    return {
                        "type": "Real",
                        "value": 49328282727834,
                        "precision": "32",       // Or 64. Is a string to keep consistency with the previous "precision" attribute definition
                        "fraction": 1.4019941,  // The real value of the fractional portion
                        "exponent": 45          // Represents 2^45, as per IEEE standard
                    };
                },
                notify: true
            }
        }
    });
</script>
<demo-snippet>
    <template is="dom-bind">
        <amp-float-model model="[[passedmodel]]"></amp-float-model>
        <model-builder model="{{passedmodel}}"></model-builder>
    </template>
</demo-snippet>
</body>
</html>
