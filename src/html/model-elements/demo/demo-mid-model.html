<html>
<head>
    <title>MID Model Demo</title>

    <script src="../../../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../amp-mid-model.html">
</head>

<body unresolved>
<h1>Managed Identifier Model Demo</h1>

<script>
    Polymer({
        is: "model-builder",

        properties: {
            model: {
                type: Object,
                value: function() {
                    return
                    {
                        "type": "Managed Identifier",
                        "header": {
                        "isCompressed": true, // The OID type has 2 bits - 1 for whether or not it's compressed and 1 for if it's parametrized
                            "isParametrized": true,
                            "hasTag": true,
                            "hasIssuer": true,
                            "enclosedStructId": "Control"
                        // The above will be an item from the AMP Structure list
                    },
                        "issuer": {"type": "Sdnv"},
                        "value": { "type": "Object Identifier"},
                        "parameters": { "type": "Data Collection"}, // The typed data collection containing the parameters
                        "tag": {"type": "Sdnv"}
                    };
                },
                notify: true
            }
        }
    });
</script>
<demo-snippet>
    <template is="dom-bind">
        <amp-mid-model model="[[passedmodel]]"></amp-mid-model>
        <model-builder model="{{passedmodel}}"></model-builder>
    </template>
</demo-snippet>
</body>
</html>
