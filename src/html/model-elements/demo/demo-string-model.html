<html>
<head>
    <title>String Model Demo</title>

    <script src="../../../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="../../../../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../amp-string-model.html">
</head>

<body unresolved>
<h1>String Model Demo</h1>

<script>
    Polymer({
        is: "model-builder",

        properties: {
            model: {
                type: Object,
                value: function() {
                    return {
                        type: "String",
                        value: "Some string value"
                    };
                },
                notify: true
            }
        }
    });
</script>
<demo-snippet>
    <template is="dom-bind">
        <amp-string-model model="[[passedmodel]]"></amp-string-model>
        <model-builder model="{{passedmodel}}"></model-builder>
    </template>
</demo-snippet>
</body>
</html>
