<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="amp-model-style.html">
<link rel="import" href="amp-mid-model.html">
<link rel="import" href="amp-mid-collection-model.html">

<dom-module id="amp-macro-model">
    <template>
        <style include="amp-model-style"></style>

        <h2>Macro</h2>

        <p>Identifier:</p>
        <amp-mid-model model="{{model.identifier}}"></amp-mid-model>

        <p>Value:</p>
        <amp-mid-collection-model model="{{model.value}}"></amp-mid-collection-model>
    </template>

    <script>
        Polymer({
            is: "amp-macro-model",

            properties: {
                model: {
                    type: Object,
                    value: function() {
                        return {
                            type: "Macro",
                            identifier: {},
                            value: {}
                        };
                    }
                }
            }
        });
    </script>
</dom-module>
