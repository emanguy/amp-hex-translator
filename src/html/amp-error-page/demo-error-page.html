<html>
    <head>
        <title>Error Page Demo</title>

        <script src="../../../bower_components/webcomponentsjs/webcomponents.js"></script>

        <link rel="import" href="../../../bower_components/iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="amp-error-page.html">
    </head>

    <body unresolved>
        <h1>Error Page Demo</h1>

        <dom-module id="err-demo">
            <template>
                <amp-error-page input-hex="abcda2e1238abd" error="{{error}}"></amp-error-page>
            </template>
            <script>
                Polymer({
                    is: "err-demo",

                    properties: {
                        error: {
                            type: Object,
                            value: function() {
                                var err = new Error("Something bad happened, this is a sample error message");
                                err.nibblesConsumed = 6;
                                return err;
                            }
                        }
                    }
                })
            </script>
        </dom-module>

        <err-demo></err-demo>
    </body>
</html>
