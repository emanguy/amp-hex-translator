<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner-lite.html">

<!--
    ##<amp-hex-input>

    <amp-loading-page> wrapper around the paper-spinner

    Setting the "spinning" property will cause the spinner to spin.
    -->
<dom-module id="amp-loading-page">
    <template>
        <style>
            :host
            {
                display: block;
                background-color: white;
            }

            paper-material
            {
                height: 100%;
                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--layout-center-justified);
            }

            paper-spinner-lite
            {
                --paper-spinner-color: var(--accent-color);
            }

        </style>

        <paper-material id="container" animated>
                <paper-spinner-lite active="{{spinning}}"></paper-spinner-lite>
        </paper-material>

    </template>

    <script>
        Polymer({
            is: "amp-loading-page",

            properties: {
                spinning: Boolean 
            }
        });
    </script>
</dom-module>
