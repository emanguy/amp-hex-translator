<!--
    `<amp-translation-page>`

    `<amp-translation-page>` takes a computed model object and renders its contents. Its only property,
    model, is all it requires for rendering. The model property should be an instance of an AMP message group
    object generated by the `AMPParse.buildMessageGroup()` function. You can see the schema for the object in the
    [object specification](https://github.com/emanguy/amp-hex-translator/wiki/JavaScript-Object-Specification).
    -->
<dom-module id="amp-translation-page">
    <template>
        <style>
            :host 
            {
                display: block;
            }
            paper-material
            {
                padding: 8px;
                background-color: white;
            }
        </style>
        <paper-material>
            <h3>Translated Message</h3>
            <amp-message-group-model model="{{model}}"></amp-message-group-model>
        </paper-material>
    </template>

    <script>
    Polymer({
        is: "amp-translation-page",

        properties: {
            /** The model which the page needs to represent */
            model: {
                type: Object,
                value: function() { return {}; }
            }
        }
    });
    </script>
</dom-module>
