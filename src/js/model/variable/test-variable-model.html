	<head>

		<script src="../../AMPSetup/AMPSetup.js"></script>

		<script src="variable.js"></script>
	</head>
	<body>
		<script>
suite("Variable model constructor", function()
{
	var consumer;
	var variable;

	setup(function() 
	{
		consumer = new AMPHexConsumer("910104012309090000000188070100");
		variable = AMPParse.buildVariable(consumer);
	});

	test("gets the right mid", function()
	{
		expect(variable.nibblesConsumed).to.equal(30);
		expect(variable.returnValue.id.header.hasIssuer).to.be.true;
		expect(variable.returnValue.id.issuer.value).to.equal(1);
	});
	
	test("gets the right variable type", function()
	{
		expect(variable.returnValue.variableType).to.equal("Byte");
	});
});
		</script>
	</body>
</html>
