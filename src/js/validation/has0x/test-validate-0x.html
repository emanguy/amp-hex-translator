<html>
    <head>
        <meta charset="utf-8">

        <script src="../../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
        <script src="../../../../bower_components/web-component-tester/browser.js"></script>
        <script src="../../AMPSetup/AMPSetup.js"></script>
        <script src="validateHas0x.js"></script>

    </head>

    <body>
        <script>
suite("Preceding '0x' validation", function()
{
    test("detects 0x on the front of a string", function()
    {
        expect(AMPParse.validateHas0x("0xABABAAABABA")).to.be.true;
    });

    test("fails if 0x is in the middle of the string", function()
    {
        expect(AMPParse.validateHas0x("ABABBAA0xABABAAAA")).to.be.false;
    });

    test("fails if 0x is not present", function()
    {
        expect(AMPParse.validateHas0x("ABABAABABBABAAA")).to.be.false;
    });

    test("detects 0x with a capital X", function()
    {
        expect(AMPParse.validateHas0x("0XABABBABABAABABABA"));
    });
});
        </script>
    </body>
</html>
